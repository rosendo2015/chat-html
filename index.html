<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat HTML</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="avatar">
          <img src="./assets/Avatar.jpg" alt="foto de perfil" />
        </div>
        <div class="informacoes">
          <h2>Cecilia Sassaki</h2>
          <div>
            <img src="./assets/circuloVerder.svg" alt=" circulo verde" />
            <span>Online</span>
          </div>
        </div>
        <img src="./assets/close.svg" alt="letra x clique para fechar" />
      </header>
      <main>
        <p>Hoje 11:30</p>
        <div class="nameAndTimeMensagemEnviada">Cecilia - 11:30</div>
        <div class="mensagemEnviada">
          Tive uma ideia incrível para um projeto! 😍
        </div>

        <div class="nameAndTimeMensagemRecebida">Você - 11:32</div>
        <div class="mensagemRecebida">
          Sério? Me conta mais.
        </div>

        <div class="nameAndTimeMensagemEnviada">Cecilia - 11:34</div>
        <div class="mensagemEnviada">
          E se a gente fizesse um chat moderno e responsivo em apenas uma semana?
        </div>

        <div class="nameAndTimeMensagemRecebida">Você - 11:36</div>
        <div class="mensagemRecebida">
          #boraCodar! 🚀
        </div>
      </main>
    </div>
  </body>
</html>
